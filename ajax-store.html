<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>

    </style>
</head>
<body>

    <h1>My Tool Store</h1>

    <table id="products">
        <thead id="thead">
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>

    <button id="resButton">Update Button</button>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>


<script>

$(document).ready(function(){  //Iffe2
"use strict";

    doOver();

        function doOver(){

            var content = '';

            $.get("data/inventory.json").done(function (data) {

                console.log(data);

                for (var i = 0; i < data.length; i++) {
                    content += '<tr>' + '<td>' + data[i].title + '</td>';
                    content += '<td>' + data[i].quantity + '</td>';
                    content += '<td>' + data[i].price + '</td>';
                    content += '<td>' + data[i].categories + '</td>' + '</tr>';

                }
                $('#insertProducts').html(content);
            });

        } //End of doOver

   $('#resButton').click(doOver);

})   //Iffe2


</script>
</body>
</html>
