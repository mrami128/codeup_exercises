        var count = 5;
        var interval = 300; // interval time in millisec
        var intervalId;

        var countDown = function(){
            if (count == 0) {
                clearInterval(intervalId);
                console.log('Exterminated');
            } else {
                count--;
                console.log('-Click- Repeating this line ' + count);
            }
        }

        intervalId = setInterval(countDown, interval);
