<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube Proj</title>
    <style>

        #mainDiv{
            width: 400px;
            height: 400px;
            margin: 200px auto;/*auto sets center left right*/
            perspective:1500px;/*this will affect the child of main -low nbr increas rotate twd mediv*/
            /*border: 5px solid black;*/
        }
        #boxDiv{
            width: 400px;
            transform-style: preserve-3d; /*ties to @keyfr below -by def the 6chil divs(sides go flat during rotation-preserv 3d keeps their position during rotat*/
            animation: rotate 12s linear infinite;/*anim property binds anim to html elmnt--rotate is name i picked from below*/
        }/* linear=same speed begin to end of rotation*/

        #boxDiv div{/*sides*/
            position: absolute; /*this stacks main -side surface-each side atop each other-if not theyd be lined one below nextx6boxes*/
            border: 1px solid black;/* undo absolute to see the stacked boxes*/
            width: 400px;
            height: 400px;
            opacity: .98;
            color: white;
            font: 70px impact;
            text-align: center;
        }
        #topTex{
            color:red;
            font:50px impact;

        }
        #front{
            transform: translateZ(200px); /*this property creates mvmt on z axis-front panel toward us*/
            background: black;/* using 200px-bec main side surface is 400x400--200 is halfway for rotation view angle*/
        }
        #back{
            transform: rotateY(180deg) translateZ(200px);/*whenY rotates180 then the z transl moves #backdiv away from us200px*/
            background: #155e80;
        }
        #left{
            transform: rotateY(-90deg) translateX(-200px);/*the origin starts the transform from left of center-iot to fit/align we start from left or right NOT center */
            transform-origin: left;
            background: #8b0b1b;
        }
        #right{
            transform: rotateY(90deg) translateX(200px);/*the origin starts the transform from left of center-iot to fit we start from left or right NOT center */
            transform-origin: right;
            background:  #083980 /* to add perspective*/
        }
        #top{
            transform:rotateX(-90deg) translateY(-200px);/*top moves twd top side-Yaxis incrs from top to bottom*/
            transform-origin: top;
            background: black;
        }
        #bottom{
            transform:rotateX(90deg) translateY(200px);
            transform-origin: bottom;
            background: darkgray;
        }
    @keyframes rotate{   /*this causes the animation-can use any name for rotate--starts at 0% rot along yaxis 100% is finish point/360deg*/
        0%{transform:rotateY(0);} /* tie @keyfr to #boxdiv*/
        100%{transform:rotateY(360deg);}
    }


    </style>
</head>
<body>
    <div id="mainDiv">
        <div id="boxDiv">

            <h1 id="topTex"> Hi Sandy <br></h1>

            <div id="front"><br>   Ram-FR   </div>
            <div id="back">  RAM-B </div>

            <div id="left" >
                <img src="img/chevy-s10.jpeg" style="width:95%; height:95%; opacity:.6; margin-top: 10px ">
            </div>
            <div id="right" >RAM-R<br><br> </div>


            <!--<div id="box-red" class="box">-->
                <!--<img src="img/codeup-arrow.png">-->
                <!--620-750nm </div>-->


            <div id="top"></div>
            <div id="bottom"></div>

        </div>
    </div>

</body>
