<!DOCTYPE html>
<html>
<head>
    <title>Animate</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
        }

        #btn-animate {
            margin: 15px;
        }

        #animate-box {
            background-color: #000033;
            height: 250px;
            margin: 15px;
            position: absolute;
            width: 250px;
        }
    </style>
</head>
<body>
<p>
    <button id="btn-move">Move It</button>
    <button id="btn-scale">Scale It</button>
    <button id="btn-hide">Hide It</button>
    <button id="btn-show">Show It</button>
    <button id="btn-all">Animate All</button>
</p>

<div id="animate-box"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        "use strict";

//  "Move It" should move the box 100 pixels to the left

        $('#btn-move').click(function(){
            $("#animate-box").animate({
                left: "+=30px"
            });
        });

// "Scale It" should expand the box width by 50%

//one way
//        $('#btn-scale').click(function(){
//            $("#animate-box").toggle("scale")
//            });

//another way
        $( '#btn-scale' ).click(function() {
                $( "#animate-box" ).toggle({ effect: "scale", direction: "vertical" });
            });

 // "Hide It" should use opacity to make the box invisible

        $('#btn-hide').click(function() {
            $('#animate-box').hide();
        });
 //  "Show It" should make the box appear

        $('#btn-show').click(function() {
            $('#animate-box').show();
        });
